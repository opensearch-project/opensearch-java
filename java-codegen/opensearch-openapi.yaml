            Intervals produced by the rules further apart than this are not considered matches.
          type: integer
          format: int32
        ordered:
          description: If `true`, intervals produced by the rules should appear in the order in which they are specified.
          type: boolean
        filter:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsFilter'
      required:
        - intervals
    _common.query_dsl:IntervalsAnyOf:
      type: object
      properties:
        intervals:
          description: An array of rules to match.
          type: array
          items:
            $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        filter:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsFilter'
      required:
        - intervals
    _common.query_dsl:IntervalsContainer:
      type: object
      properties:
        all_of:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsAllOf'
        any_of:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsAnyOf'
        fuzzy:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsFuzzy'
        match:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsMatch'
        prefix:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsPrefix'
        wildcard:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsWildcard'
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:IntervalsFilter:
      type: object
      properties:
        after:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        before:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        contained_by:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        containing:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        not_contained_by:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        not_containing:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        not_overlapping:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        overlapping:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsContainer'
        script:
          $ref: '#/components/schemas/_common:Script'
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:IntervalsFuzzy:
      type: object
      properties:
        analyzer:
          description: Analyzer used to normalize the term.
          type: string
        fuzziness:
          $ref: '#/components/schemas/_common:Fuzziness'
        prefix_length:
          description: Number of beginning characters left unchanged when creating expansions.
          type: integer
          format: int32
        term:
          description: The term to match.
          type: string
        transpositions:
          description: Indicates whether edits include transpositions of two adjacent characters (for example, `ab` to `ba`).
          type: boolean
        use_field:
          $ref: '#/components/schemas/_common:Field'
      required:
        - term
    _common.query_dsl:IntervalsMatch:
      type: object
      properties:
        analyzer:
          description: Analyzer used to analyze terms in the query.
          type: string
        max_gaps:
          description: |-
            Maximum number of positions between the matching terms.
            Terms further apart than this are not considered matches.
          type: integer
          format: int32
        ordered:
          description: If `true`, matching terms must appear in their specified order.
          type: boolean
        query:
          description: Text you wish to find in the provided field.
          type: string
        use_field:
          $ref: '#/components/schemas/_common:Field'
        filter:
          $ref: '#/components/schemas/_common.query_dsl:IntervalsFilter'
      required:
        - query
    _common.query_dsl:IntervalsPrefix:
      type: object
      properties:
        analyzer:
          description: Analyzer used to analyze the `prefix`.
          type: string
        prefix:
          description: Beginning characters of terms you wish to find in the top-level field.
          type: string
        use_field:
          $ref: '#/components/schemas/_common:Field'
      required:
        - prefix
    _common.query_dsl:IntervalsQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            all_of:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsAllOf'
            any_of:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsAnyOf'
            fuzzy:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsFuzzy'
            match:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsMatch'
            prefix:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsPrefix'
            wildcard:
              $ref: '#/components/schemas/_common.query_dsl:IntervalsWildcard'
          minProperties: 1
          maxProperties: 1
    _common.query_dsl:IntervalsWildcard:
      type: object
      properties:
        analyzer:
          description: |-
            Analyzer used to analyze the `pattern`.
            Defaults to the top-level field's analyzer.
          type: string
        pattern:
          description: Wildcard pattern used to find matching terms.
          type: string
        use_field:
          $ref: '#/components/schemas/_common:Field'
      required:
        - pattern
    _common.query_dsl:KnnQuery:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/_common:KnnField'
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:Like:
      description: Text that we want similar documents for or a lookup to a document's field for the text.
      oneOf:
        - type: string
        - $ref: '#/components/schemas/_common.query_dsl:LikeDocument'
    _common.query_dsl:LikeDocument:
      type: object
      properties:
        doc:
          description: A document not present in the index.
          type: object
        fields:
          type: array
          items:
            $ref: '#/components/schemas/_common:Field'
        _id:
          $ref: '#/components/schemas/_common:Id'
        _index:
          $ref: '#/components/schemas/_common:IndexName'
        per_field_analyzer:
          type: object
          additionalProperties:
            type: string
        routing:
          $ref: '#/components/schemas/_common:Routing'
        version:
          $ref: '#/components/schemas/_common:VersionNumber'
        version_type:
          $ref: '#/components/schemas/_common:VersionType'
    _common.query_dsl:MatchAllQuery:
      $ref: '#/components/schemas/_common.query_dsl:QueryBase'
    _common.query_dsl:MatchBoolPrefixQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert the text in the query value into tokens.
              type: string
            fuzziness:
              $ref: '#/components/schemas/_common:Fuzziness'
            fuzzy_rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            fuzzy_transpositions:
              description: |-
                If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
                Can be applied to the term subqueries constructed for all terms but the final term.
              type: boolean
            max_expansions:
              description: |-
                Maximum number of terms to which the query will expand.
                Can be applied to the term subqueries constructed for all terms but the final term.
              type: integer
              format: int32
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            operator:
              $ref: '#/components/schemas/_common.query_dsl:Operator'
            prefix_length:
              description: |-
                Number of beginning characters left unchanged for fuzzy matching.
                Can be applied to the term subqueries constructed for all terms but the final term.
              type: integer
              format: int32
            query:
              description: |-
                Terms you wish to find in the provided field.
                The last term is used in a prefix query.
              type: string
          required:
            - query
    _common.query_dsl:MatchNoneQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
    _common.query_dsl:MatchPhrasePrefixQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert text in the query value into tokens.
              type: string
            max_expansions:
              description: Maximum number of terms to which the last provided term of the query value will expand.
              type: integer
              format: int32
            query:
              description: Text you wish to find in the provided field.
              type: string
            slop:
              description: Maximum number of positions allowed between matching tokens.
              type: integer
              format: int32
            zero_terms_query:
              $ref: '#/components/schemas/_common.query_dsl:ZeroTermsQuery'
          required:
            - query
    _common.query_dsl:MatchPhraseQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert the text in the query value into tokens.
              type: string
            query:
              description: Query terms that are analyzed and turned into a phrase query.
              type: string
            slop:
              description: Maximum number of positions allowed between matching tokens.
              type: integer
              format: int32
            zero_terms_query:
              $ref: '#/components/schemas/_common.query_dsl:ZeroTermsQuery'
          required:
            - query
    _common.query_dsl:MatchQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert the text in the query value into tokens.
              type: string
            auto_generate_synonyms_phrase_query:
              description: If `true`, match phrase queries are automatically created for multi-term synonyms.
              type: boolean
            cutoff_frequency:
              deprecated: true
              type: number
              format: float
            fuzziness:
              $ref: '#/components/schemas/_common:Fuzziness'
            fuzzy_rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            fuzzy_transpositions:
              description: If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
              type: boolean
            lenient:
              description: If `true`, format-based errors, such as providing a text query value for a numeric field, are ignored.
              type: boolean
            max_expansions:
              description: Maximum number of terms to which the query will expand.
              type: integer
              format: int32
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            operator:
              $ref: '#/components/schemas/_common.query_dsl:Operator'
            prefix_length:
              description: Number of beginning characters left unchanged for fuzzy matching.
              type: integer
              format: int32
            query:
              description: Text, number, boolean value or date you wish to find in the provided field.
              oneOf:
                - type: string
                - type: number
                - type: boolean
            zero_terms_query:
              $ref: '#/components/schemas/_common.query_dsl:ZeroTermsQuery'
          required:
            - query
    _common.query_dsl:MoreLikeThisQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: |-
                The analyzer that is used to analyze the free form text.
                Defaults to the analyzer associated with the first field in fields.
              type: string
            boost_terms:
              description: |-
                Each term in the formed query could be further boosted by their tf-idf score.
                This sets the boost factor to use when using this feature.
                Defaults to deactivated (0).
              type: number
              format: float
            fail_on_unsupported_field:
              description: Controls whether the query should fail (throw an exception) if any of the specified fields are not of the supported types (`text` or `keyword`).
              type: boolean
            fields:
              description: |-
                A list of fields to fetch and analyze the text from.
                Defaults to the `index.query.default_field` index setting, which has a default value of `*`.
              type: array
              items:
                $ref: '#/components/schemas/_common:Field'
            include:
              description: Specifies whether the input documents should also be included in the search results returned.
              type: boolean
            like:
              description: Specifies free form text and/or a single or multiple documents for which you want to find similar documents.
              oneOf:
                - $ref: '#/components/schemas/_common.query_dsl:Like'
                - type: array
                  items:
                    $ref: '#/components/schemas/_common.query_dsl:Like'
            max_doc_freq:
              description: The maximum document frequency above which the terms are ignored from the input document.
              type: integer
              format: int32
            max_query_terms:
              description: The maximum number of query terms that can be selected.
              type: integer
              format: int32
            max_word_length:
              description: |-
                The maximum word length above which the terms are ignored.
                Defaults to unbounded (`0`).
              type: integer
              format: int32
            min_doc_freq:
              description: The minimum document frequency below which the terms are ignored from the input document.
              type: integer
              format: int32
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            min_term_freq:
              description: The minimum term frequency below which the terms are ignored from the input document.
              type: integer
              format: int32
            min_word_length:
              description: The minimum word length below which the terms are ignored.
              type: integer
              format: int32
            per_field_analyzer:
              description: Overrides the default analyzer.
              type: object
              additionalProperties:
                type: string
            routing:
              $ref: '#/components/schemas/_common:Routing'
            stop_words:
              $ref: '#/components/schemas/_common.analysis:StopWords'
            unlike:
              description: Used in combination with `like` to exclude documents that match a set of terms.
              oneOf:
                - $ref: '#/components/schemas/_common.query_dsl:Like'
                - type: array
                  items:
                    $ref: '#/components/schemas/_common.query_dsl:Like'
            version:
              $ref: '#/components/schemas/_common:VersionNumber'
            version_type:
              $ref: '#/components/schemas/_common:VersionType'
          required:
            - like
    _common.query_dsl:MultiMatchQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert the text in the query value into tokens.
              type: string
            auto_generate_synonyms_phrase_query:
              description: If `true`, match phrase queries are automatically created for multi-term synonyms.
              type: boolean
            cutoff_frequency:
              deprecated: true
              type: number
              format: float
            fields:
              $ref: '#/components/schemas/_common:Fields'
            fuzziness:
              $ref: '#/components/schemas/_common:Fuzziness'
            fuzzy_rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            fuzzy_transpositions:
              description: |-
                If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
                Can be applied to the term subqueries constructed for all terms but the final term.
              type: boolean
            lenient:
              description: If `true`, format-based errors, such as providing a text query value for a numeric field, are ignored.
              type: boolean
            max_expansions:
              description: Maximum number of terms to which the query will expand.
              type: integer
              format: int32
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            operator:
              $ref: '#/components/schemas/_common.query_dsl:Operator'
            prefix_length:
              description: Number of beginning characters left unchanged for fuzzy matching.
              type: integer
              format: int32
            query:
              description: Text, number, boolean value or date you wish to find in the provided field.
              type: string
            slop:
              description: Maximum number of positions allowed between matching tokens.
              type: integer
              format: int32
            tie_breaker:
              description: Determines how scores for each per-term blended query and scores across groups are combined.
              type: number
              format: float
            type:
              $ref: '#/components/schemas/_common.query_dsl:TextQueryType'
            zero_terms_query:
              $ref: '#/components/schemas/_common.query_dsl:ZeroTermsQuery'
          required:
            - query
    _common.query_dsl:MultiValueMode:
      type: string
      enum:
        - avg
        - max
        - min
        - sum
    _common.query_dsl:NestedQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            ignore_unmapped:
              $ref: '#/components/schemas/_common.query_dsl:IgnoreUnmapped'
              description: Indicates whether to ignore an unmapped path and not return any documents instead of an error.
            inner_hits:
              $ref: '#/components/schemas/_core.search:InnerHits'
            path:
              $ref: '#/components/schemas/_common:Field'
            query:
              $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
            score_mode:
              $ref: '#/components/schemas/_common.query_dsl:ChildScoreMode'
          required:
            - path
            - query
    _common.query_dsl:NeuralQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:NeuralQueryVectorField'
    _common.query_dsl:NeuralQueryVectorField:
      type: object
      properties:
        query_text:
          type: string
        query_image:
          type: string
          contentEncoding: base64
        model_id:
          type: string
        k:
          type: integer
        min_score:
          type: number
          format: float
        max_distance:
          type: number
          format: float
        filter:
          $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
    _common.query_dsl:NumberRangeQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:RangeQueryBase'
        - type: object
          properties:
            gt:
              description: Greater than.
              type: number
            gte:
              description: Greater than or equal to.
              type: number
            lt:
              description: Less than.
              type: number
            lte:
              description: Less than or equal to.
              type: number
            from:
              type:
                - 'null'
                - number
                - string
            to:
              type:
                - 'null'
                - number
                - string
    _common.query_dsl:NumericDecayFunction:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:DecayFunctionBase'
        - type: object
    _common.query_dsl:Operator:
      type: string
      enum:
        - and
        - or
    _common.query_dsl:ParentIdQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/_common:Id'
            ignore_unmapped:
              $ref: '#/components/schemas/_common.query_dsl:IgnoreUnmapped'
              description: Indicates whether to ignore an unmapped `type` and not return any documents instead of an error.
            type:
              $ref: '#/components/schemas/_common:RelationName'
    _common.query_dsl:PercolateQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            document:
              description: The source of the document being percolated.
              type: object
            documents:
              description: An array of sources of the documents being percolated.
              type: array
              items:
                type: object
            field:
              $ref: '#/components/schemas/_common:Field'
            id:
              $ref: '#/components/schemas/_common:Id'
            index:
              $ref: '#/components/schemas/_common:IndexName'
            name:
              description: The suffix used for the `_percolator_document_slot` field when multiple `percolate` queries are specified.
              type: string
            preference:
              description: Preference used to fetch document to percolate.
              type: string
            routing:
              $ref: '#/components/schemas/_common:Routing'
            version:
              $ref: '#/components/schemas/_common:VersionNumber'
          required:
            - field
    _common.query_dsl:PinnedDoc:
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/_common:Id'
        _index:
          $ref: '#/components/schemas/_common:IndexName'
      required:
        - _id
        - _index
    _common.query_dsl:PinnedQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - allOf:
            - type: object
              properties:
                organic:
                  $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
              required:
                - organic
            - type: object
              properties:
                ids:
                  description: |-
                    Document IDs listed in the order they are to appear in results.
                    Required if `docs` is not specified.
                  type: array
                  items:
                    $ref: '#/components/schemas/_common:Id'
                docs:
                  description: |-
                    Documents listed in the order they are to appear in results.
                    Required if `ids` is not specified.
                  type: array
                  items:
                    $ref: '#/components/schemas/_common.query_dsl:PinnedDoc'
              minProperties: 1
              maxProperties: 1
    _common.query_dsl:PrefixQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            value:
              description: Beginning characters of terms you wish to find in the provided field.
              type: string
            case_insensitive:
              description: |-
                Allows ASCII case insensitive matching of the value with the indexed field values when set to `true`.
                Default is `false` which means the case sensitivity of matching depends on the underlying field's mapping.
              type: boolean
          required:
            - value
    _common.query_dsl:QueryBase:
      type: object
      properties:
        boost:
          description: |-
            Floating point number used to decrease or increase the relevance scores of the query.
            Boost values are relative to the default value of 1.0.
            A boost value between 0 and 1.0 decreases the relevance score.
            A value greater than 1.0 increases the relevance score.
          type: number
          format: float
        _name:
          type: string
    _common.query_dsl:QueryContainer:
      type: object
      properties:
        bool:
          $ref: '#/components/schemas/_common.query_dsl:BoolQuery'
        boosting:
          $ref: '#/components/schemas/_common.query_dsl:BoostingQuery'
        common:
          deprecated: true
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:CommonTermsQuery'
          minProperties: 1
          maxProperties: 1
        combined_fields:
          $ref: '#/components/schemas/_common.query_dsl:CombinedFieldsQuery'
        constant_score:
          $ref: '#/components/schemas/_common.query_dsl:ConstantScoreQuery'
        dis_max:
          $ref: '#/components/schemas/_common.query_dsl:DisMaxQuery'
        distance_feature:
          $ref: '#/components/schemas/_common.query_dsl:DistanceFeatureQuery'
        exists:
          $ref: '#/components/schemas/_common.query_dsl:ExistsQuery'
        function_score:
          $ref: '#/components/schemas/_common.query_dsl:FunctionScoreQuery'
        fuzzy:
          description: Returns documents that contain terms similar to the search term, as measured by a Levenshtein edit distance.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:FuzzyQuery'
          minProperties: 1
          maxProperties: 1
        geo_bounding_box:
          $ref: '#/components/schemas/_common.query_dsl:GeoBoundingBoxQuery'
        geo_distance:
          $ref: '#/components/schemas/_common.query_dsl:GeoDistanceQuery'
        geo_polygon:
          $ref: '#/components/schemas/_common.query_dsl:GeoPolygonQuery'
        geo_shape:
          $ref: '#/components/schemas/_common.query_dsl:GeoShapeQuery'
        has_child:
          $ref: '#/components/schemas/_common.query_dsl:HasChildQuery'
        has_parent:
          $ref: '#/components/schemas/_common.query_dsl:HasParentQuery'
        ids:
          $ref: '#/components/schemas/_common.query_dsl:IdsQuery'
        intervals:
          description: Returns documents based on the order and proximity of matching terms.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:IntervalsQuery'
          minProperties: 1
          maxProperties: 1
        knn:
          $ref: '#/components/schemas/_common.query_dsl:KnnQuery'
        match:
          description: |-
            Returns documents that match a provided text, number, date or boolean value.
            The provided text is analyzed before matching.
          type: object
          additionalProperties:
            anyOf:
              - $ref: '#/components/schemas/_common.query_dsl:MatchQuery'
              - {}
          minProperties: 1
          maxProperties: 1
        match_all:
          $ref: '#/components/schemas/_common.query_dsl:MatchAllQuery'
        match_bool_prefix:
          description: |-
            Analyzes its input and constructs a `bool` query from the terms.
            Each term except the last is used in a `term` query.
            The last term is used in a prefix query.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:MatchBoolPrefixQuery'
          minProperties: 1
          maxProperties: 1
        match_none:
          $ref: '#/components/schemas/_common.query_dsl:MatchNoneQuery'
        match_phrase:
          description: Analyzes the text and creates a phrase query out of the analyzed text.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:MatchPhraseQuery'
          minProperties: 1
          maxProperties: 1
        match_phrase_prefix:
          description: |-
            Returns documents that contain the words of a provided text, in the same order as provided.
            The last term of the provided text is treated as a prefix, matching any words that begin with that term.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:MatchPhrasePrefixQuery'
          minProperties: 1
          maxProperties: 1
        more_like_this:
          $ref: '#/components/schemas/_common.query_dsl:MoreLikeThisQuery'
        multi_match:
          $ref: '#/components/schemas/_common.query_dsl:MultiMatchQuery'
        nested:
          $ref: '#/components/schemas/_common.query_dsl:NestedQuery'
        neural:
          $ref: '#/components/schemas/_common.query_dsl:NeuralQuery'
        parent_id:
          $ref: '#/components/schemas/_common.query_dsl:ParentIdQuery'
        percolate:
          $ref: '#/components/schemas/_common.query_dsl:PercolateQuery'
        pinned:
          $ref: '#/components/schemas/_common.query_dsl:PinnedQuery'
        prefix:
          description: Returns documents that contain a specific prefix in a provided field.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:PrefixQuery'
          minProperties: 1
          maxProperties: 1
        query_string:
          $ref: '#/components/schemas/_common.query_dsl:QueryStringQuery'
        range:
          description: Returns documents that contain terms within a provided range.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:RangeQuery'
          minProperties: 1
          maxProperties: 1
        rank_feature:
          $ref: '#/components/schemas/_common.query_dsl:RankFeatureQuery'
        regexp:
          description: Returns documents that contain terms matching a regular expression.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:RegexpQuery'
          minProperties: 1
          maxProperties: 1
        rule_query:
          $ref: '#/components/schemas/_common.query_dsl:RuleQuery'
        script:
          $ref: '#/components/schemas/_common.query_dsl:ScriptQuery'
        script_score:
          $ref: '#/components/schemas/_common.query_dsl:ScriptScoreQuery'
        simple_query_string:
          $ref: '#/components/schemas/_common.query_dsl:SimpleQueryStringQuery'
        span_containing:
          $ref: '#/components/schemas/_common.query_dsl:SpanContainingQuery'
        field_masking_span:
          $ref: '#/components/schemas/_common.query_dsl:SpanFieldMaskingQuery'
        span_first:
          $ref: '#/components/schemas/_common.query_dsl:SpanFirstQuery'
        span_multi:
          $ref: '#/components/schemas/_common.query_dsl:SpanMultiTermQuery'
        span_near:
          $ref: '#/components/schemas/_common.query_dsl:SpanNearQuery'
        span_not:
          $ref: '#/components/schemas/_common.query_dsl:SpanNotQuery'
        span_or:
          $ref: '#/components/schemas/_common.query_dsl:SpanOrQuery'
        span_term:
          description: Matches spans containing a term.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:SpanTermQuery'
          minProperties: 1
          maxProperties: 1
        span_within:
          $ref: '#/components/schemas/_common.query_dsl:SpanWithinQuery'
        term:
          description: |-
            Returns documents that contain an exact term in a provided field.
            To return a document, the query term must exactly match the queried field's value, including whitespace and capitalization.
          type: object
          additionalProperties:
            anyOf:
              - $ref: '#/components/schemas/_common.query_dsl:TermQuery'
              - $ref: '#/components/schemas/_common:FieldValue'
          minProperties: 1
          maxProperties: 1
        terms:
          description: Returns documents that contain one or more exact terms in a provided field.
          $ref: '#/components/schemas/_common.query_dsl:TermsQueryField'
        terms_set:
          description: |-
            Returns documents that contain a minimum number of exact terms in a provided field.
            To return a document, a required number of terms must exactly match the field values, including whitespace and capitalization.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:TermsSetQuery'
          minProperties: 1
          maxProperties: 1
        text_expansion:
          description: Uses a natural language processing model to convert the query text into a list of token-weight pairs which are then used in a query against a sparse vector or rank features field.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:TextExpansionQuery'
          minProperties: 1
          maxProperties: 1
        type:
          $ref: '#/components/schemas/_common.query_dsl:TypeQuery'
        weighted_tokens:
          description: Supports returning text_expansion query results by sending in precomputed tokens with the query.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:WeightedTokensQuery'
          minProperties: 1
          maxProperties: 1
        wildcard:
          description: Returns documents that contain terms matching a wildcard pattern.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:WildcardQuery'
          minProperties: 1
          maxProperties: 1
        wrapper:
          $ref: '#/components/schemas/_common.query_dsl:WrapperQuery'
        xy_shape:
          $ref: '#/components/schemas/_common.query_dsl:XyShapeQuery'
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:QueryStringQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            allow_leading_wildcard:
              description: If `true`, the wildcard characters `*` and `?` are allowed as the first character of the query string.
              type: boolean
            analyzer:
              description: Analyzer used to convert text in the query string into tokens.
              type: string
            analyze_wildcard:
              description: If `true`, the query attempts to analyze wildcard terms in the query string.
              type: boolean
            auto_generate_synonyms_phrase_query:
              description: If `true`, match phrase queries are automatically created for multi-term synonyms.
              type: boolean
            default_field:
              $ref: '#/components/schemas/_common:Field'
            default_operator:
              $ref: '#/components/schemas/_common.query_dsl:Operator'
            enable_position_increments:
              description: If `true`, enable position increments in queries constructed from a `query_string` search.
              type: boolean
            escape:
              type: boolean
            fields:
              description: Array of fields to search. Supports wildcards (`*`).
              type: array
              items:
                $ref: '#/components/schemas/_common:Field'
            fuzziness:
              $ref: '#/components/schemas/_common:Fuzziness'
            fuzzy_max_expansions:
              description: Maximum number of terms to which the query expands for fuzzy matching.
              type: integer
              format: int32
            fuzzy_prefix_length:
              description: Number of beginning characters left unchanged for fuzzy matching.
              type: integer
              format: int32
            fuzzy_rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            fuzzy_transpositions:
              description: If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
              type: boolean
            lenient:
              description: If `true`, format-based errors, such as providing a text value for a numeric field, are ignored.
              type: boolean
            max_determinized_states:
              description: Maximum number of automaton states required for the query.
              type: integer
              format: int32
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            phrase_slop:
              description: Maximum number of positions allowed between matching tokens for phrases.
              type: integer
              format: int32
            query:
              description: Query string you wish to parse and use for search.
              type: string
            quote_analyzer:
              description: |-
                Analyzer used to convert quoted text in the query string into tokens.
                For quoted text, this parameter overrides the analyzer specified in the `analyzer` parameter.
              type: string
            quote_field_suffix:
              description: |-
                Suffix appended to quoted text in the query string.
                You can use this suffix to use a different analysis method for exact matches.
              type: string
            rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            tie_breaker:
              description: How to combine the queries generated from the individual search terms in the resulting `dis_max` query.
              type: number
              format: float
            time_zone:
              $ref: '#/components/schemas/_common:TimeZone'
            type:
              $ref: '#/components/schemas/_common.query_dsl:TextQueryType'
          required:
            - query
    _common.query_dsl:RandomScoreFunction:
      type: object
      properties:
        field:
          $ref: '#/components/schemas/_common:Field'
        seed:
          oneOf:
            - type: integer
              format: int32
            - type: string
    _common.query_dsl:RangeQuery:
      oneOf:
        - $ref: '#/components/schemas/_common.query_dsl:DateRangeQuery'
        - $ref: '#/components/schemas/_common.query_dsl:NumberRangeQuery'
    _common.query_dsl:RangeQueryBase:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            relation:
              $ref: '#/components/schemas/_common.query_dsl:RangeRelation'
    _common.query_dsl:RangeRelation:
      type: string
      enum:
        - contains
        - intersects
        - within
    _common.query_dsl:RankFeatureFunction:
      type: object
    _common.query_dsl:RankFeatureFunctionLinear:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunction'
        - type: object
    _common.query_dsl:RankFeatureFunctionLogarithm:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunction'
        - type: object
          properties:
            scaling_factor:
              description: Configurable scaling factor.
              type: number
              format: float
          required:
            - scaling_factor
    _common.query_dsl:RankFeatureFunctionSaturation:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunction'
        - type: object
          properties:
            pivot:
              description: Configurable pivot value so that the result will be less than 0.5.
              type: number
              format: float
    _common.query_dsl:RankFeatureFunctionSigmoid:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunction'
        - type: object
          properties:
            pivot:
              description: Configurable pivot value so that the result will be less than 0.5.
              type: number
              format: float
            exponent:
              description: Configurable Exponent.
              type: number
              format: float
          required:
            - exponent
            - pivot
    _common.query_dsl:RankFeatureQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            field:
              $ref: '#/components/schemas/_common:Field'
            saturation:
              $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunctionSaturation'
            log:
              $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunctionLogarithm'
            linear:
              $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunctionLinear'
            sigmoid:
              $ref: '#/components/schemas/_common.query_dsl:RankFeatureFunctionSigmoid'
          required:
            - field
    _common.query_dsl:RegexpQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            case_insensitive:
              description: |-
                Allows case insensitive matching of the regular expression value with the indexed field values when set to `true`.
                When `false`, case sensitivity of matching depends on the underlying field's mapping.
              type: boolean
            flags:
              description: Enables optional operators for the regular expression.
              type: string
            max_determinized_states:
              description: Maximum number of automaton states required for the query.
              type: integer
              format: int32
            rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            value:
              description: Regular expression for terms you wish to find in the provided field.
              type: string
          required:
            - value
    _common.query_dsl:RuleQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            organic:
              $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
            ruleset_id:
              $ref: '#/components/schemas/_common:Id'
            match_criteria:
              type: object
          required:
            - match_criteria
            - organic
            - ruleset_id
    _common.query_dsl:ScriptQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            script:
              $ref: '#/components/schemas/_common:Script'
          required:
            - script
    _common.query_dsl:ScriptScoreFunction:
      type: object
      properties:
        script:
          $ref: '#/components/schemas/_common:Script'
      required:
        - script
    _common.query_dsl:ScriptScoreQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            min_score:
              description: Documents with a score lower than this floating point number are excluded from the search results.
              type: number
              format: float
            query:
              $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
            script:
              $ref: '#/components/schemas/_common:Script'
          required:
            - query
            - script
    _common.query_dsl:SimpleQueryStringFlag:
      type: string
      enum:
        - ALL
        - AND
        - ESCAPE
        - FUZZY
        - NEAR
        - NONE
        - NOT
        - OR
        - PHRASE
        - PRECEDENCE
        - PREFIX
        - SLOP
        - WHITESPACE
    _common.query_dsl:SimpleQueryStringFlags:
      description: Query flags can be either a single flag or a combination of flags, e.g. `OR|AND|PREFIX`.
      allOf:
        - $ref: '#/components/schemas/_common:PipeSeparatedFlagsSimpleQueryStringFlag'
    _common.query_dsl:SimpleQueryStringQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert text in the query string into tokens.
              type: string
            analyze_wildcard:
              description: If `true`, the query attempts to analyze wildcard terms in the query string.
              type: boolean
            auto_generate_synonyms_phrase_query:
              description: If `true`, the parser creates a match_phrase query for each multi-position token.
              type: boolean
            default_operator:
              $ref: '#/components/schemas/_common.query_dsl:Operator'
            fields:
              description: |-
                Array of fields you wish to search.
                Accepts wildcard expressions.
                You also can boost relevance scores for matches to particular fields using a caret (`^`) notation.
                Defaults to the `index.query.default_field index` setting, which has a default value of `*`.
              type: array
              items:
                $ref: '#/components/schemas/_common:Field'
            flags:
              $ref: '#/components/schemas/_common.query_dsl:SimpleQueryStringFlags'
            fuzzy_max_expansions:
              description: Maximum number of terms to which the query expands for fuzzy matching.
              type: integer
              format: int32
            fuzzy_prefix_length:
              description: Number of beginning characters left unchanged for fuzzy matching.
              type: integer
              format: int32
            fuzzy_transpositions:
              description: If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
              type: boolean
            lenient:
              description: If `true`, format-based errors, such as providing a text value for a numeric field, are ignored.
              type: boolean
            minimum_should_match:
              $ref: '#/components/schemas/_common:MinimumShouldMatch'
            query:
              description: Query string in the simple query string syntax you wish to parse and use for search.
              type: string
            quote_field_suffix:
              description: Suffix appended to quoted text in the query string.
              type: string
          required:
            - query
    _common.query_dsl:SpanContainingQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            big:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
            little:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
          required:
            - big
            - little
    _common.query_dsl:SpanFieldMaskingQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            field:
              $ref: '#/components/schemas/_common:Field'
            query:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
          required:
            - field
            - query
    _common.query_dsl:SpanFirstQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            end:
              description: Controls the maximum end position permitted in a match.
              type: integer
              format: int32
            match:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
          required:
            - end
            - match
    _common.query_dsl:SpanGapQuery:
      description: Can only be used as a clause in a span_near query.
      type: object
      additionalProperties:
        type: integer
        format: int32
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:SpanMultiTermQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            match:
              $ref: '#/components/schemas/_common.query_dsl:QueryContainer'
          required:
            - match
    _common.query_dsl:SpanNearQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            clauses:
              description: Array of one or more other span type queries.
              type: array
              items:
                $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
            in_order:
              description: Controls whether matches are required to be in-order.
              type: boolean
            slop:
              description: Controls the maximum number of intervening unmatched positions permitted.
              type: integer
              format: int32
          required:
            - clauses
    _common.query_dsl:SpanNotQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            dist:
              description: |-
                The number of tokens from within the include span that can't have overlap with the exclude span.
                Equivalent to setting both `pre` and `post`.
              type: integer
              format: int32
            exclude:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
            include:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
            post:
              description: The number of tokens after the include span that can't have overlap with the exclude span.
              type: integer
              format: int32
            pre:
              description: The number of tokens before the include span that can't have overlap with the exclude span.
              type: integer
              format: int32
          required:
            - exclude
            - include
    _common.query_dsl:SpanOrQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            clauses:
              description: Array of one or more other span type queries.
              type: array
              items:
                $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
          required:
            - clauses
    _common.query_dsl:SpanQuery:
      type: object
      properties:
        span_containing:
          $ref: '#/components/schemas/_common.query_dsl:SpanContainingQuery'
        field_masking_span:
          $ref: '#/components/schemas/_common.query_dsl:SpanFieldMaskingQuery'
        span_first:
          $ref: '#/components/schemas/_common.query_dsl:SpanFirstQuery'
        span_gap:
          $ref: '#/components/schemas/_common.query_dsl:SpanGapQuery'
        span_multi:
          $ref: '#/components/schemas/_common.query_dsl:SpanMultiTermQuery'
        span_near:
          $ref: '#/components/schemas/_common.query_dsl:SpanNearQuery'
        span_not:
          $ref: '#/components/schemas/_common.query_dsl:SpanNotQuery'
        span_or:
          $ref: '#/components/schemas/_common.query_dsl:SpanOrQuery'
        span_term:
          description: The equivalent of the `term` query but for use with other span queries.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/_common.query_dsl:SpanTermQuery'
          minProperties: 1
          maxProperties: 1
        span_within:
          $ref: '#/components/schemas/_common.query_dsl:SpanWithinQuery'
      minProperties: 1
      maxProperties: 1
    _common.query_dsl:SpanTermQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    _common.query_dsl:SpanWithinQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            big:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
            little:
              $ref: '#/components/schemas/_common.query_dsl:SpanQuery'
          required:
            - big
            - little
    _common.query_dsl:TermQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            value:
              $ref: '#/components/schemas/_common:FieldValue'
            case_insensitive:
              description: |-
                Allows ASCII case insensitive matching of the value with the indexed field values when set to `true`.
                When `false`, the case sensitivity of matching depends on the underlying field's mapping.
              type: boolean
          required:
            - value
    _common.query_dsl:TermsLookupField:
      type: object
      properties:
        index:
          $ref: '#/components/schemas/_common:IndexName'
        id:
          $ref: '#/components/schemas/_common:Id'
        path:
          $ref: '#/components/schemas/_common:Field'
        routing:
          $ref: '#/components/schemas/_common:Routing'
    _common.query_dsl:TermsQueryField:
      type: object
      properties:
        boost:
          description: |-
            A floating-point value that specifies the weight of this field toward the relevance score.
            Values above 1.0 increase the fields relevance. Values between 0.0 and 1.0 decrease the fields relevance.
            Default is 1.0.
          type: number
          format: float
      additionalProperties:
        oneOf:
          - $ref: '#/components/schemas/_common.query_dsl:TermsLookupField'
          - type: array
            items:
              type: string
    _common.query_dsl:TermsSetQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            minimum_should_match_field:
              $ref: '#/components/schemas/_common:Field'
            minimum_should_match_script:
              $ref: '#/components/schemas/_common:Script'
            terms:
              type: array
              items:
                type: string
          required:
            - terms
    _common.query_dsl:TextExpansionQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            model_id:
              description: The text expansion NLP model to use
              type: string
            model_text:
              description: The query text
              type: string
            pruning_config:
              $ref: '#/components/schemas/_common.query_dsl:TokenPruningConfig'
          required:
            - model_id
            - model_text
    _common.query_dsl:TextQueryType:
      type: string
      enum:
        - best_fields
        - bool_prefix
        - cross_fields
        - most_fields
        - phrase
        - phrase_prefix
    _common.query_dsl:TokenPruningConfig:
      type: object
      properties:
        tokens_freq_ratio_threshold:
          description: Tokens whose frequency is more than this threshold times the average frequency of all tokens in the specified field are considered outliers and pruned.
          type: number
        tokens_weight_threshold:
          description: Tokens whose weight is less than this threshold are considered nonsignificant and pruned.
          type: number
        only_score_pruned_tokens:
          description: Whether to only score pruned tokens, vs only scoring kept tokens.
          type: boolean
    _common.query_dsl:TypeQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    _common.query_dsl:WeightedTokensQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            tokens:
              description: The tokens representing this query
              type: object
              additionalProperties:
                type: number
            pruning_config:
              $ref: '#/components/schemas/_common.query_dsl:TokenPruningConfig'
          required:
            - tokens
    _common.query_dsl:WildcardQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            case_insensitive:
              description: Allows case insensitive matching of the pattern with the indexed field values when set to `true`. Default is `false` which means the case sensitivity of matching depends on the underlying field's mapping.
              type: boolean
            rewrite:
              $ref: '#/components/schemas/_common:MultiTermQueryRewrite'
            value:
              description: Wildcard pattern for terms you wish to find in the provided field. Required, when wildcard is not set.
              type: string
            wildcard:
              description: Wildcard pattern for terms you wish to find in the provided field. Required, when value is not set.
              type: string
    _common.query_dsl:WrapperQuery:
      allOf:
        - $ref: '#/components/schemas/_common.query_dsl:QueryBase'
        - type: object
          properties:
            query:
              description: |-

    _common:ByteCount:
      type: integer
      format: int64
    _common:ByteUnit:
      type: string
      enum:
        - b
        - g
        - gb
        - k
        - kb
        - m
        - mb
        - p
        - pb
        - t
        - tb
    _common:ClusterDetails:

      type: integer
      format: int64
    _common:BuiltinScriptLanguage:
      type: string
      enum:
        - expression
        - java
        - mustache
        - painless
    _common:BulkByScrollFailure:
      anyOf:
        - $ref: '#/components/schemas/_common:BulkItemResponseFailure'
        - $ref: '#/components/schemas/_common:ScrollableHitSourceSearchFailure'
    _common:BulkByScrollResponseBase:
      allOf:
        - $ref: '#/components/schemas/_common:BulkByScrollTaskStatus'
        - type: object
          properties:
            took:
              type: integer
              format: int64
            timed_out:
              type: boolean
            failures:
              type: array
              items:
                $ref: '#/components/schemas/_common:BulkByScrollFailure'
          required:
            - failures
            - timed_out
            - took
    _common:BulkByScrollTaskStatus:
      type: object
      properties:
        slice_id:
          type: integer
          format: int32
        total:
          description: The number of documents that were successfully processed.
          type: integer
          format: int64
        updated:
          description: The number of documents that were successfully updated after the reindex operation.
          type: integer
          format: int64
        created:
          description: The number of documents that were successfully created.
          type: integer
          format: int64
        deleted:
          description: The number of documents that were successfully deleted.
          type: integer
          format: int64
        batches:
          description: The number of scroll responses pulled back by the reindex operation.
          type: integer
          format: int32
        version_conflicts:
          description: The number of version conflicts encountered by the reindex operation.
          type: integer
          format: int64
        noops:
          description: The number of documents that were ignored.
          type: integer
          format: int64
        retries:
          $ref: '#/components/schemas/_common:Retries'
        throttled_millis:
          $ref: '#/components/schemas/_common:DurationValueUnitMillis'
        throttled:
          $ref: '#/components/schemas/_common:Duration'
        requests_per_second:
          description: The number of requests per second effectively executed during the reindex operation.
          type: number
          format: float
        canceled:
          type: string
        throttled_until_millis:
          $ref: '#/components/schemas/_common:DurationValueUnitMillis'
        throttled_until:
          $ref: '#/components/schemas/_common:Duration'
        slices:
          type: array
          items:
            $ref: '#/components/schemas/_common:BulkByScrollTaskStatusOrException'
      required:
        - batches
        - deleted
        - noops
        - requests_per_second
        - retries
        - throttled_millis
        - throttled_until_millis
        - total
        - version_conflicts
    _common:BulkByScrollTaskStatusOrException:
      oneOf:
        - title: status
          $ref: '#/components/schemas/_common:BulkByScrollTaskStatus'
        - title: exception
          $ref: '#/components/schemas/_common:ErrorCause'
    _common:BulkItemResponseFailure:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/_common:ErrorCause'
        id:
          $ref: '#/components/schemas/_common:Id'
        index:
          $ref: '#/components/schemas/_common:IndexName'
        status:
          type: integer
          format: int32
      required:
        - cause
        - index
        - status
    _common:byte:
